<!-- html for contact page -->
<form name="contact-form" novalidate class="content">
	<input type="text" placeholder="Name" ng-model="contact.name" name="name"/>
	<input type="email" placeholder="Email" ng-model="contact.email" name="email"/>
	<textarea placeholder="Your Message" ng-model="contact.msg" name="msg"></textarea>
	<input type="submit" value="Send"/>
</form>
